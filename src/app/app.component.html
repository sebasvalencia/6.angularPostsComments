<h2>Posts</h2>
<ul *ngIf="(posts$ | async) as post">
  <li *ngFor="let postInfo of post" (click)="onShowComments(postInfo.id)">{{postInfo.title | json}}</li>
</ul>

<div *ngIf="isComment">
  <h2>Comments</h2>
  <ul *ngIf="(comments$ | async) as comments">
    <li *ngFor="let comment of comments">{{comment.name | json}}</li>
  </ul>
</div>
